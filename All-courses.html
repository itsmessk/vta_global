    <script>
      function toggleMenu() {
        let menu = document.getElementById("mobileMenu");
        let toggleButton = document.getElementById("menuToggle");
  
        if (menu.classList.contains("active")) {
          menu.classList.remove("active");
          toggleButton.innerHTML = "☰"; // Change back to open icon
        } else {
          menu.classList.add("active");
          toggleButton.innerHTML = "✖"; // Change to close icon
        }
      }
  
      // Initialize Appwrite Client
      const client = new Appwrite.Client();
      const account = new Appwrite.Account(client);
      const databases = new Appwrite.Databases(client);
      const storage = new Appwrite.Storage(client);
  
      client
        .setEndpoint("https://cloud.appwrite.io/v1") // Replace with your Appwrite endpoint
        .setProject("67dd08bb00338a6cdf8b"); // Replace with your Appwrite project ID
  
      // Function to Check If User is Logged In
      async function checkLoginStatus() {
        try {
          const user = await account.get(); // Get current session
          showUserDropdown(user); // If session exists, show account menu
  
          // Load user profile data
          loadUserProfile(user);
        } catch (error) {
          showLoginButtons(); // If no session, show Register/Login buttons
          // Redirect to login page if not logged in
          window.location.href = "login.html";
        }
      }
  
      // Function to load user profile data
      async function loadUserProfile(user) {
        try {
          // Display user email in both places
          document.getElementById('user-email').textContent = user.email;
          document.getElementById('user-email-display').textContent = user.email;
  
          // Try to fetch additional user data from database
          try {
            const userData = await databases.getDocument(
              "67dd1d13000b5edf92bb", // Database ID
              "67dd1d360022aa3123c1", // Collection ID
              user.$id // Document ID (user ID)
            );
  
            // Display phone if available
            if (userData.phone) {
              document.getElementById('user-phone').textContent = userData.phone;
              document.getElementById('current-mobile').value = userData.phone;
            } else {
              document.getElementById('user-phone').textContent = "Not provided";
              document.getElementById('current-mobile').value = "Not provided";
            }
  
  
            // Load profile picture if available
            if (userData.UserImages) {
              try {
                const fileUrl = userData.UserImages;
  
                document.getElementById('current-profile-pic').src = fileUrl;
              } catch (fileError) {
                console.error("Error loading profile picture:", fileError);
              }
            }
          } catch (dbError) {
            console.error("Error fetching user data:", dbError);
            document.getElementById('user-phone').textContent = "Not available";
            document.getElementById('current-mobile').value = "Not available";
          }
        } catch (error) {
          console.error("Error loading profile:", error);
        }
      }
      function toggleProfileDropdown(event) {
          event.preventDefault(); // Prevent default link action
          let dropdown = document.getElementById("profileDropdown");
          let menu = document.getElementById("mobileMenu");
          let toggleButton = document.getElementById("menuToggle");
    
          if (menu.classList.contains("active")) {
            menu.classList.remove("active");
            toggleButton.innerHTML = "☰"; // Change back to open icon
          }
          dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        <li><a href="#" onclick="logout()"><i class="la la-sign-out"></i>Logout</a></li>

          `;

      async function loadOfProfileUserHeader() {
        try {
          // Get current user
          const user = await account.get();
  
          console.log(user);
  
  
          // Fetch user document from Appwrite Database
          const userDoc = await databases.getDocument(
            "67dd1d13000b5edf92bb", // ✅ Database ID

            user.$id // ✅ Document ID (user ID)
          );
  
          // Get user profile image URL
          const profileImage = userDoc.UserImages || "images/background/image.png"; // Default image
  
          //console.log(profileImage);
  
  
          // Update the profile picture dynamically
          document.getElementById("user-profile-pic").src = profileImage;
          document.getElementById("user-profile-pic-mob").src = profileImage;
  
        } catch (error) {

      // Logout Function
      async function logout() {
        try {
          await account.deleteSession("current"); // Log out from Appwrite
          window.location.href = "index.html"; // Redirect to home page
        } catch (error) {
          console.error("Logout failed:", error.message);
        }

      <script type="module">
        // Initialize Appwrite SDK
  
        client.setEndpoint("https://cloud.appwrite.io/v1").setProject("67dd08bb00338a6cdf8b");
  
        const database = new Appwrite.Databases(client);
  
  
        const coursesPerPage = 6;
        let currentPage = 1;
        let isLoggedIn = false;
  
        async function checkLogin() {
          try {
            await account.get();
            isLoggedIn = true;
          } catch (error) {
            isLoggedIn = false;
          }
          fetchCourses();
        }
  
        async function fetchCourses() {
          try {
            const response = await database.listDocuments("67dd1d13000b5edf92bb", "67dd23630031cc6352bf");
            const courses = response.documents;
  
            renderCourses(courses);
          } catch (error) {
            console.error("Error fetching courses:", error);
          }
        }
  
        function renderCourses(courses) {
          const start = (currentPage - 1) * coursesPerPage;
          const end = start + coursesPerPage;
          const paginatedCourses = courses.slice(start, end);
  
          const courseContainer = document.getElementById("course-list");
          courseContainer.innerHTML = "";
  
          paginatedCourses.forEach(course => {
            const courseCard = document.createElement("div");
            courseCard.classList.add("course-card");
  
            courseCard.innerHTML = `
    <a href="coursedetail.html?id=${course.$id}" class="course-link">
      <img src="${course.imageurl}" alt="${course.CourseName}">
      <div class="course-info">
        <h3 class="course-title">${course.CourseName}</h3>
      </div>
    </a>
    <div class="course-actions">
      <span class="enroll-btn">₹${course.Price}</span>
      <span><i class="fas fa-clock"></i> ${course.Duration} Hours</span>
      <span><i class="fas fa-star"></i> ${course.Rating}</span>
      <button class="cart-btn" onclick="window.handleEnroll('${course.$id}')">
        <i class="fas fa-graduation-cap"></i> Enroll
      </button>
    </div>
  `;
  
            courseContainer.appendChild(courseCard);
          });
  
          document.getElementById("page-number").innerText = `Page ${currentPage} of ${Math.ceil(courses.length / coursesPerPage)}`;
          document.getElementById("prev-btn").disabled = currentPage === 1;
          document.getElementById("next-btn").disabled = currentPage === Math.ceil(courses.length / coursesPerPage);
        }
  
        function formatDetails(details) {
          return details.replace(/\n/g, "<br>");
        }
  
        // Make handleEnroll function globally accessible
        window.handleEnroll = async function(courseId) {
          if (!isLoggedIn) {
            window.location.href = "register.html";
            return;
          }

          try {
            // Get the logged-in user's ID and email
            const user = await account.get();
            const userId = user.$id;
            const userEmail = user.email;

            // Get course details for payment
            const course = await database.getDocument(
              "67dd1d13000b5edf92bb", // Database ID
              "67dd23630031cc6352bf", // Courses Collection ID
              courseId
            );

            // Initialize Razorpay payment
            initializeRazorpay(
              courseId, 
              course.CourseName, 
              course.Price, 
              userId, 
              userEmail, 
              processEnrollment
            );
          } catch (error) {
            console.error("Error preparing enrollment:", error);
            showNotification("Failed to prepare enrollment. Please try again.", "error");
          }
        }

        // Make other functions globally accessible
        window.prevPage = function() {
          if (currentPage > 1) {
            currentPage--;
            fetchCourses();
          }
        }

        window.nextPage = function() {
          const response = database.listDocuments("67dd1d13000b5edf92bb", "67dd23630031cc6352bf");
          const courses = response.documents;
          if (currentPage < Math.ceil(courses.length / coursesPerPage)) {
            currentPage++;
            fetchCourses();
          }
        }
  
        // Function to process enrollment after successful payment
        async function processEnrollment(courseId, userId) {
          try {
            // First, add a payment record to the payments collection
            try {
              // Get course price for the payment record
              const course = await database.getDocument(
                "67dd1d13000b5edf92bb", // Database ID
                "67dd23630031cc6352bf", // Courses Collection ID
                courseId
              );
              
              // Create a payment record
              await database.createDocument(
                "67dd1d13000b5edf92bb", // Database ID
                "payments", // Payments Collection ID (create this collection if it doesn't exist)
                "unique()", // Generate a unique ID
                { 
                  userId: userId,
                  courseId: courseId,
                  amount: course.Price,
                  status: "completed",
                  paymentDate: new Date().toISOString(),
                  paymentMethod: "razorpay"
                }
              );
            } catch (paymentError) {
              console.error("Failed to record payment:", paymentError);
              // Continue with enrollment even if payment recording fails
            }

            // Now handle the enrollment
            try {
              const userEnrollment = await database.getDocument(
                "67dd1d13000b5edf92bb", // Database ID
                "67dd1d360022aa3123c1", // Enrollment Collection ID
                userId // Document ID (same as user ID)
              );

              let enrolledCourses = userEnrollment.coursesCollection;

              // Check if the course is already enrolled
              const isAlreadyEnrolled = enrolledCourses.some(course => course.$id === courseId);

              if (isAlreadyEnrolled) {
                showNotification("You are already enrolled in this course.", "success");
                
                // Redirect to my-courses page after a short delay
                setTimeout(() => {
                  window.location.href = "my-courses.html?payment=success";
                }, 2000);
                
                return;
              }

              const updatedCourseIds = [...userEnrollment.coursesCollection, courseId];

              await database.updateDocument(
                "67dd1d13000b5edf92bb",
                "67dd1d360022aa3123c1",
                userId,
                { coursesCollection: updatedCourseIds } // Append new course ID
              );

              showNotification("Successfully enrolled in the course!", "success");
              
              // Redirect to my-courses page after a short delay
              setTimeout(() => {
                window.location.href = "my-courses.html?payment=success";
              }, 2000);
              
            } catch (error) {
              if (error.code === 404) {
                // If no document exists, create a new one with the user ID as document ID
                await database.createDocument(
                  "67dd1d13000b5edf92bb",
                  "67dd1d360022aa3123c1",
                  userId, // Use user ID as document ID
                  { userId: userId, coursesCollection: [courseId] } // Store the course ID as an array
                );

                showNotification("Successfully enrolled in the course!", "success");
                
                // Redirect to my-courses page after a short delay
                setTimeout(() => {
                  window.location.href = "my-courses.html?payment=success";
                }, 2000);
              } else {
                console.error("Enrollment failed:", error);
                showNotification("Failed to enroll. Please try again.", "error");
              }
            }
          } catch (error) {
            console.error("Enrollment processing failed:", error);
            showNotification("Failed to complete enrollment. Please contact support.", "error");
          }
        }
  
        function handleAddToCart(courseId) {
          if (!isLoggedIn) {
            window.location.href = "register.html";
          } else {
            alert(`Course ID: ${courseId} added to cart!`);
          }
        }
  
        checkLogin();
      </script>
  
      <script>

        function showNotification(message, type = 'success') {
          const popup = document.getElementById('notification-popup');
          const messageElement = document.getElementById('notification-message');
          
          messageElement.textContent = message;
          
          // Set color based on type
          popup.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
          
          // Show the popup
          popup.classList.add('show');
          
          // Hide after 5 seconds
          setTimeout(() => {
            popup.classList.remove('show');
          }, 5000);
        }

        // Close popup on clicking the close button
        document.getElementById('close-popup').addEventListener('click', function() {
          document.getElementById('notification-popup').classList.remove('show');
        });
      </script>
