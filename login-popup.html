<div class="model">
  <!-- Login modal -->
  <div id="login-modal">
    <!-- Login Form -->
    <div class="login-form default-form">
      <div class="form-inner">
        <h3>Login to Infoziant</h3>
        <!--Login Form-->
        <form method="post" >
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
    
          <div class="form-group">
            <label>Password</label>
            <input id="password" type="password" name="password" placeholder="Password" required>
          </div>

          <div class="form-group">
            <div class="field-outer">
              <div class="input-group checkboxes square">
                <input type="checkbox" name="remember-me" value="" id="remember">
                <label for="remember" class="remember"><span class="custom-checkbox"></span> Remember me</label>
              </div>
              <a href="#" class="pwd">Forgot password?</a>
            </div>
          </div>

          <div class="form-group">
            <button class="theme-btn btn-style-one" type="submit" name="log-in">Log In</button>
          </div>
        </form>
        <div id="messageBox"></div> <!-- Error message box -->

        <div class="bottom-box">
          <div class="text">Don't have an account? <a href="register-popup.html" class="call-modal signup">Signup</a></div>
          <div class="divider"><span>or</span></div>
          <div class="btn-box row">
            <div class="col-lg-6 col-md-12">
              <a href="#" class="theme-btn social-btn-two facebook-btn"><i class="fab fa-facebook-f"></i> Log In via Facebook</a>
            </div>
            <div class="col-lg-6 col-md-12">
              <a href="#" class="theme-btn social-btn-two google-btn"><i class="fab fa-google"></i> Log In via Gmail</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End Login Form -->
  </div>
  <!-- End Login Module -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
   <script>
    const client = new Appwrite.Client();
  const account = new Appwrite.Account(client);

  client
    .setEndpoint("https://cloud.appwrite.io/v1") // Your Appwrite Endpoint
    .setProject("67dd08bb00338a6cdf8b"); // Replace with your Appwrite Project ID

  // Login Form Submission
  document.getElementById("loginForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const messageBox = document.getElementById("messageBox");

    try {
      // Attempt to log in
      await account.createEmailSession(email, password);
      // Redirect to dashboard
      window.location.href = "courses.html";
    } catch (error) {
      messageBox.innerHTML = `<div style="color:red;">${error.message}</div>`;

      // Remove message after 3 seconds
      setTimeout(() => {
        messageBox.innerHTML = "";
      }, 3000);
    }
  });
   </script>

  <script type="text/javascript">
    // Open modal in AJAX callback
    jQuery('.call-modal.signup').on('click', function(event) {
      event.preventDefault();
      this.blur();
      jQuery.get(this.href, function(html) {
        jQuery(html).appendTo('body').modal({
          fadeDuration: 300,
          fadeDelay: 0.15
        });
      });
    });
  </script>


</div>
